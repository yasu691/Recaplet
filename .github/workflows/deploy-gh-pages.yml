name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 */8 * * *'  # 8時間おきに実行（0時、8時、16時）
  workflow_dispatch:  # 手動実行を許可

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: write  # リポジトリへの書き込み権限
  pages: write     # GitHub Pagesへのデプロイ権限
  id-token: write  # OIDC認証用

concurrency:
  group: deploy-gh-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate RSS summaries
        env:
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_RESOURCE_NAME: ${{ secrets.AZURE_RESOURCE_NAME }}
          AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
        run: npx tsx scripts/generate-summaries.ts

      - name: Commit and push feed updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news.json public/data/news.json

          # 変更がない場合はコミットをスキップ
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update news data [skip ci]"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Build web app
        env:
          EXPO_BASE_URL: /Recaplet
        run: npm run build:web

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
