name: Update RSS Feeds

on:
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行（コスト削減のため15分ごとから変更）
  workflow_dispatch:  # 手動実行を許可

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # タイムアウト設定
    permissions:
      contents: write  # リポジトリへの書き込み権限を付与

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate RSS summaries
        env:
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_RESOURCE_NAME: ${{ secrets.AZURE_RESOURCE_NAME }}
          AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
        run: npx tsx scripts/generate-summaries.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news.json public/data/news.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: update news data [skip ci]" && git push)

      - name: Trigger Netlify Deploy
        if: success()
        run: |
          if [ -n "${{ secrets.NETLIFY_BUILD_HOOK }}" ]; then
            curl -X POST -d {} "${{ secrets.NETLIFY_BUILD_HOOK }}"
            echo "Netlify build triggered"
          else
            echo "NETLIFY_BUILD_HOOK secret is not set, skipping deploy trigger"
          fi
